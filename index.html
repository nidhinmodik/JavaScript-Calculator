<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/018/972/682/original/calculator-3d-application-icon-png.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body style="background: linear-gradient(to left,rgb(226, 226, 226),rgb(153, 231, 218))">
    <div class="container">
        <div class="calculator shadow">
          <h6 class="ms-4 text-center">CASIO</h6>
            <input type="text" class="m-3" id="result">
            <button class="btn btn-rounded text-danger" onclick="clearText()">AC</button>
            <button class="btn btn-rounded text-danger" onclick="removeLast()">C</button>
            <button class="btn btn-rounded" onclick="displayNumber('%')">%</button>
            <button class="btn btn-rounded" onclick="displayNumber('/')" class="op">/</button>
            <button class="btn btn-rounded" onclick="displayNumber(7)" >7</button>
            <button class="btn btn-rounded" onclick="displayNumber(8)" >8</button>
            <button class="btn btn-rounded" onclick="displayNumber(9)">9</button>
            <button class="btn btn-rounded" onclick="displayNumber('*')" class="op" >Ã—</button>
            <button class="btn btn-rounded" onclick="displayNumber(4)" >4</button>
            <button class="btn btn-rounded" onclick="displayNumber(5)" >5</button>
            <button class="btn btn-rounded" onclick="displayNumber(6)" >6</button>
            <button class="btn btn-rounded" onclick="displayNumber('-')" class="op">-</button>
            <button class="btn btn-rounded" onclick="displayNumber(1)">1</button>
            <button class="btn btn-rounded" onclick="displayNumber(2)" >2</button>
            <button class="btn btn-rounded" onclick="displayNumber(3)">3</button>
            <button class="btn btn-rounded" onclick="displayNumber('+')" class="op" >+</button>
            <button class="btn btn-rounded" onclick="displayNumber('.')" >.</button>
            <button class="btn btn-rounded" onclick="displayNumber(0)" class="num" >0</button>
            <button onclick="evaluateExp()" class="equal">=</button>
    </div>
      </div>
</body>
<script src="./script.js"></script>
</html>
